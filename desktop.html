<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <script src="./script.js" defer></script>
    <title>Windows 95</title>
  </head>
  <body >
    <!-- initialize -->
    <div id="start-wrapper">
      <section class="start-div">
        <h3 class="start-div__message">Starting Windows 95...</h3>
        <h3 class="start-div__message blinker">_</h3>
      </section>
    </div>
    <!-- 'starting windows..' + blinker -> start screen-->
    <!-- login -->
    <div id="login-wrapper">
      <section class="login-div">
        <div class="card card-tertiary login-div__modal">
          <div class="card-header login-div__header">
            <span>Welcome to Windows</span>
          <button
                    class="btn btn-x btn-primary border-dark"
                    type="button"
                  >
                    <span class="btn-text bold">X</span>
                  </button>
                </div>
          <div class="login-div__layout">
            <div class="login-div__layout--key-container">
              <img
                src="./assets/icons/windows-key.ico"
                alt=""
                class="login-div__layout--key-icon"
              />
            </div>
            <form action="" class="login-div__layout--form">
              <fieldset id="form-para">
                <p class="login-div__layout--form-text">
                  Type a username and password to login to Windows
                </p>
              </fieldset>
              <fieldset id="form-inputs">
                <label for="username" class="mr-3"
                  >User name:<span class="invisible-text">.</span></label
                >
                <input id="username" type="text" class="form-control w-75" value="maksimumeffort"/>
                <label for="password" class="mr-3"
                  >Password:<span class="invisible-text">...</span></label
                >
                <input id="password" type="password" class="form-control w-75" />
              </fieldset>
              <fieldset id="form-buttons">
  <button
                    class="btn btn-sm mr-2 btn-primary border-dark"
                    type="submit"
                  >
                    <span class="btn-text">OK</span>
                  </button>
                  <button class="btn btn-sm btn-primary" type="reset">
                    <span class="btn-text">Cancel</span>
                  </button>
              </fieldset>
              
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    <!-- login modal + startup modal + tone-->
    <!-- desktop-layout-->
      <section id="desktop-wrapper" class="desktop">
        <div class="desktop__container"></div>
        <nav class="desktop__bottom-bar navbar navbar-expand-lg navbar-dark justify-content-between mb-3">
          
                            
                                    <button class="btn btn-lg mr-2 mb-2 btn-primary start-btn" type="button"><img src="./assets/icons/windows-logo.ico" alt="" class="start-btn__icon">
                                <span class="btn-text start-btn__text"> Start</span>
                            </button>
                                
                                
                            </ul>
                            <div class="time text-center">
                                <span class="time text-uppercase">1:47 PM</span>
                            </div>
                        </nav>
      </section>
